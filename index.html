<!-- Painel Couvert com Autocomplete Profissional -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Couvert - CB Systems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { display: flex; align-items: center; padding: 10px 20px; background: white; border-bottom: 1px solid #ccc; }
    header h1 { font-size: 1.5em; color: #222; margin: 0; }

    form, .table-container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label { display: block; margin-top: 12px; font-weight: bold; }
    input, select {
      width: 100%; padding: 10px; margin-top: 5px;
      border-radius: 5px; border: 1px solid #ccc;
    }
    input[readonly] { background: #eee; font-weight: bold; }
    button {
      margin-top: 20px; padding: 12px 20px;
      background-color: #1a237e; color: white; border: none;
      border-radius: 6px; font-weight: bold; cursor: pointer;
    }

    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; text-align: center; border: 1px solid #ccc; }
    th { background: #1a237e; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>Controle de Couvert</h1>
  </header>

  <form id="couvertForm">
    <label>Mês</label><input type="month" name="mes" required>
    <label>Data</label><input type="date" name="data" required>

    <label>Profissional</label>
    <input type="text" name="profissional" id="profissional" list="listaProfissionais" autocomplete="off" required>
    <datalist id="listaProfissionais"></datalist>

    <label>Função</label><input type="text" name="funcao">
    <label>Dados bancários / Pix</label><input type="text" name="dadosPix">
    <label>Tempo</label><input type="text" name="tempo">
    <label>Valor acordado</label><input type="number" step="0.01" name="valorAcordado" id="valorAcordado" required>
    <label>Bonificação</label><input type="number" step="0.01" name="bonificacao" id="bonificacao">
    <label>Desconto de Consumo</label><input type="number" step="0.01" name="desconto" id="desconto">
    <label>Valor (automático)</label><input type="text" name="valorFinal" id="valorFinal" readonly>
    <label>Data pagamento</label><input type="date" name="dataPagamento">
    <label>Status</label>
    <select name="status">
      <option value="PENDENTE">PENDENTE</option>
      <option value="PAGO">PAGO</option>
    </select>
    <button type="submit">Cadastrar</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbykt2hycm_dp9U4TG4sr47z_d2Z9YuL_dLQ4tS_GcEFZxZ269eRF7zCghMWnU4kJMNUMA/exec';

    async function carregarProfissionais() {
      try {
        const res = await fetch(scriptURL + '?acao=profissionais');
        const lista = await res.json();
        const datalist = document.getElementById('listaProfissionais');
        datalist.innerHTML = '';
        lista.forEach(p => {
          const option = document.createElement('option');
          option.value = p.nome;
          datalist.appendChild(option);
        });
        document.getElementById('profissional').addEventListener('input', e => {
          const selecionado = lista.find(p => p.nome.toLowerCase() === e.target.value.toLowerCase());
          if (selecionado) {
            document.querySelector('[name="funcao"]').value = selecionado.funcao;
            document.querySelector('[name="dadosPix"]').value = selecionado.pix;
            document.querySelector('[name="valorAcordado"]').value = selecionado.valor;
            atualizarValorFinal();
          }
        });
      } catch (e) {
        console.error('Erro ao carregar profissionais:', e);
      }
    }

    const valorAcordado = document.getElementById('valorAcordado');
    const bonificacao = document.getElementById('bonificacao');
    const desconto = document.getElementById('desconto');
    const valorFinal = document.getElementById('valorFinal');

    function formatarReal(valor) {
      return `R$ ${Number(valor).toFixed(2).replace('.', ',')}`;
    }

    function atualizarValorFinal() {
      const v1 = parseFloat(valorAcordado.value) || 0;
      const v2 = parseFloat(bonificacao.value) || 0;
      const v3 = parseFloat(desconto.value) || 0;
      const resultado = v1 - v2 - v3;
      valorFinal.value = formatarReal(resultado);
    }

    [valorAcordado, bonificacao, desconto].forEach(el => el.addEventListener('input', atualizarValorFinal));

    carregarProfissionais();
    atualizarValorFinal();
  </script>
</body>
</html>
